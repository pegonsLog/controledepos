<div class="dashboard-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Dashboard de POs</mat-card-title>
      <mat-card-subtitle>Análise de performance e status dos Pontos de Oferta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="filters-container center">
        <mat-form-field appearance="outline">
          <mat-label>Período de Análise</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Data início">
            <input matEndDate formControlName="end" placeholder="Data fim" (dateChange)="onDateChange()">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="onDateChange()" matTooltip="Atualizar Gráficos">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="charts-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>POs Elaborados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-vertical
          
          [scheme]="colorScheme"
          [results]="elaboradosData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="'Mês'"
          [yAxisLabel]="'Quantidade'"
          (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>POs Implantados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-vertical
          
          [scheme]="colorScheme"
          [results]="implantadosData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="'Mês'"
          [yAxisLabel]="'Quantidade'"
          (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card wide-card">
      <mat-card-header>
        <mat-card-title>Elaborados vs. Implantados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-line-chart
          
          [scheme]="colorSchemeLine"
          [results]="comparativoData"
          [legend]="showLegend"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="'Mês'"
          [yAxisLabel]="'Quantidade'"
          [autoScale]="true">
        </ngx-charts-line-chart>
      </mat-card-content>
    </mat-card>
  </div>
</div>
